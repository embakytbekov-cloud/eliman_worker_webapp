<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELIMAN Worker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (самый стабильный) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }
    body {
      background: #020613;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .app {
      width: 100%;
      max-width: 450px;
      background: radial-gradient(circle at top, #042b1c 0, #020613 55%);
      border-radius: 24px;
      padding: 20px 18px 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(0, 255, 120, 0.08);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 14px;
      color: #7df29b;
    }
    .status-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 255, 120, 0.08);
      border: 1px solid rgba(0, 255, 120, 0.3);
      color: #8bf6b0;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 13px;
      color: #a5b2c7;
      margin-bottom: 18px;
    }
    .card {
      background: rgba(2, 10, 24, 0.9);
      border-radius: 18px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(122, 255, 171, 0.12);
      margin-bottom: 14px;
    }
    .login-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(80, 110, 150, 0.8);
      background: rgba(5, 12, 28, 0.9);
      padding: 8px 12px;
      font-size: 13px;
      color: #f2f4ff;
      outline: none;
    }
    .input::placeholder {
      color: #6c7a93;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #12c97c, #57ffb1);
      color: #020613;
    }
  </style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="logo">ELIMAN WORKER</div>
    <div class="status-pill" id="workerStatus">Offline</div>
  </div>

  <h1 id="workerName">Welcome, worker</h1>
  <div class="subtitle" id="workerSubtitle">
    Login with your phone to see available jobs.
  </div>

  <!-- LOGIN -->
  <div class="card" style="margin-bottom: 18px;">
    <div class="section-title">Worker login</div>
    <div class="login-row">
      <input id="phoneInput" class="input" placeholder="+1 (312) 555-0147" />
      <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
    <div id="loginMessage" class="message"></div>
  </div>

  <!-- JOBS -->
  <div class="section-title">New Jobs</div>
  <div id="jobsContainer"></div>
</div>

<script>
/* --------------------------- SUPABASE CLIENT -------------------------- */

const SUPABASE_URL = 'https://zmjvhedwxdopieuteiky.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptanZoZWR3eGRvcGlldXRlaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MTI1MTksImV4cCI6MjA4MDI4ODUxOX0.1_YyxVTJK2MvDTKmeSjrcgXHNbCr73dEv_1fr1tkeAA';

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
 
/* ----------------------------- ELEMENTS ------------------------------ */

const phoneInput = document.getElementById('phoneInput');
const loginBtn = document.getElementById('loginBtn');
const loginMessage = document.getElementById('loginMessage');
const workerStatus = document.getElementById('workerStatus');
const workerName = document.getElementById('workerName');
const workerSubtitle = document.getElementById('workerSubtitle');
const jobsContainer = document.getElementById('jobsContainer');

let currentWorker = null;

/* ------------------------------- LOGIN ------------------------------- */

loginBtn.addEventListener('click', async () => {
  const phone = phoneInput.value.trim();

  if (!phone) {
    loginMessage.textContent = 'Enter phone number';
    loginMessage.style.color = 'red';
    return;
  }

  loginMessage.textContent = "Checking...";
  loginMessage.style.color = "#ccc";

 // ❗ ТЕСТОВЫЙ РЕЖИМ — ПУСКАТЬ ВСЕХ
currentWorker = {
  id: 'test-worker-id',
  full_name: 'Test Worker',
  service_area: 'Chicago'
};

workerStatus.textContent = 'Online';
workerName.textContent = currentWorker.full_name;
workerSubtitle.textContent = ELM-TEST • ${currentWorker.service_area};

loginMessage.textContent = 'Logged in (TEST MODE)';
loginMessage.className = 'message ok';

// Загрузить заказы
await loadNewJobs();

// Сразу выходим из функции — не проверяем номер
return; 

  workerStatus.textContent = "Online";
  workerStatus.style.background = "rgba(0,255,120,0.2)";
  workerStatus.style.color = "#7df29b";

  workerName.textContent = currentWorker.full_name;
  workerSubtitle.textContent =
    "ID: " + currentWorker.id.slice(0, 6).toUpperCase();

  loginMessage.textContent = "Logged in";
  loginMessage.style.color = "#7df29b";

  /* LOAD JOBS */
  loadNewJobs();
});

/* -------------------------- LOAD PENDING JOBS ------------------------- */

async function loadNewJobs() {
  jobsContainer.innerHTML = "";

  const { data: orders, error } = await supabase
    .from("orders")
    .select("*")
    .is("worker_id", null)
    .eq("status", "pending")
    .order("created_at", { ascending: false });

  if (error) {
    jobsContainer.innerHTML = "<p style='color:red;text-align:center'>Error loading jobs</p>";
    return;
  }

  if (!orders || orders.length === 0) {
    jobsContainer.innerHTML = "<p style='text-align:center'>No jobs right now</p>";
    return;
  }

  orders.forEach(order => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div style='font-size:16px;font-weight:600;'>${order.service_name}</div>
      <div style='margin:6px 0;'>${order.address}</div>
      <div>${order.date} ${order.time}</div>
      <button class="btn btn-primary" style="margin-top:10px">Accept</button>
    `;

    const acceptBtn = card.querySelector("button");
    acceptBtn.addEventListener("click", () =>
      acceptJob(order.id, card, acceptBtn)
    );

    jobsContainer.appendChild(card);
  });
}

/* ------------------------------- ACCEPT ------------------------------- */

async function acceptJob(orderId, card, btn) {
  btn.textContent = "Accepting...";
  btn.disabled = true;

  const { error } = await supabase
    .from("orders")
    .update({
      worker_id: currentWorker.id,
      status: "accepted",
    })
    .eq("id", orderId);

  if (error) {
    alert("Error accepting job");
    btn.textContent = "Accept";
    btn.disabled = false;
    return;
  }

  card.style.opacity = "0.5";
  btn.textContent = "Accepted";
}
</script>
</body>
</html>
