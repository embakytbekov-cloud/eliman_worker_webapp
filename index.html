<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ELIMAN Worker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; }
    body {
      background: #020613;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .app {
      width: 100%;
      max-width: 450px;
      background: radial-gradient(circle at top, #042b1c 0, #020613 55%);
      border-radius: 24px;
      padding: 20px 18px 24px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(0, 255, 120, 0.08);
    }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .logo { font-weight: 700; letter-spacing: 0.08em; font-size: 14px; color: #7df29b; }
    .status-pill {
      font-size: 11px; padding: 4px 10px; border-radius: 999px;
      background: rgba(0, 255, 120, 0.08); border: 1px solid rgba(0, 255, 120, 0.3); color: #8bf6b0;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    .subtitle { font-size: 13px; color: #a5b2c7; margin-bottom: 18px; }
    .card {
      background: rgba(2, 10, 24, 0.9);
      border-radius: 18px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(122, 255, 171, 0.12);
      margin-bottom: 14px;
    }
    .section-title { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
    .login-row { display: flex; gap: 8px; margin-bottom: 10px; }
    .input {
      flex: 1; border-radius: 999px; border: 1px solid rgba(80, 110, 150, 0.8);
      background: rgba(5, 12, 28, 0.9); padding: 8px 12px; font-size: 13px; color: #f2f4ff;
    }
    .message { font-size: 12px; margin-bottom: 6px; }
    .message.ok { color: #7df29b; }
    .message.error { color: #ff8090; }
    .empty-text { font-size: 12px; color: #7d8aa4; text-align: center; padding: 10px 0; }
    .card-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .card-title { font-size: 15px; font-weight: 600; }
    .card-price { font-size: 16px; font-weight: 700; color: #6bff9d; }
    .pill-row { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 10px; }
    .pill {
      font-size: 11px; padding: 4px 8px; border-radius: 999px;
      background: rgba(24, 36, 56, 0.9); color: #c3d0e4;
      display: inline-flex; align-items: center; gap: 4px;
    }
    .btn { border: none; border-radius: 999px; padding: 8px 16px; font-size: 13px;
      font-weight: 600; cursor: pointer; }
    .btn-primary {
      background: linear-gradient(135deg, #12c97c, #57ffb1);
      color: #020613; box-shadow: 0 0 20px rgba(69, 255, 155, 0.35);
    }
  </style>
</head>

<body>
<div class="app">
  <div class="header">
    <div class="logo">ELIMAN WORKER</div>
    <div class="status-pill" id="workerStatus">Offline</div>
  </div>

  <h1 id="workerName">Welcome, worker</h1>
  <div class="subtitle" id="workerSubtitle">Login with your phone to see available jobs.</div>

  <div class="card">
    <div class="section-title">Worker login</div>
    <div class="login-row">
      <input id="phoneInput" class="input" placeholder="+1 (312) 555-0147" />
      <button id="loginBtn" class="btn btn-primary">Login</button>
    </div>
    <div id="loginMessage" class="message"></div>
  </div>

  <div class="section-title">New Jobs</div>
  <div id="jobsContainer"></div>
  <div id="jobsEmpty" class="empty-text" style="display:none;">No new jobs yet.</div>
</div>

<script type="module">

/* ------------------ SUPABASE ------------------ */
const SUPABASE_URL = "https://zmjvhedwxdopieuteiky.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptanZoZWR3eGRvcGlldXRlaWt5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MTI1MTksImV4cCI6MjA4MDI4ODUxOX0.1_YyxVTJK2MvDTKmeSjrcgXHNbCr73dEv_1fr1tkeAA";

import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const WORKERS_TABLE = "workers";
const ORDERS_TABLE = "orders";

/* ------------------ ELEMENTS ------------------ */
const phoneInput = document.getElementById("phoneInput");
const loginBtn = document.getElementById("loginBtn");
const loginMessage = document.getElementById("loginMessage");
const workerStatus = document.getElementById("workerStatus");
const workerName = document.getElementById("workerName");
const workerSubtitle = document.getElementById("workerSubtitle");
const jobsContainer = document.getElementById("jobsContainer");
const jobsEmpty = document.getElementById("jobsEmpty");

let currentWorker = null;

/* ------------------ LOGIN (ANY PHONE) ------------------ */

loginBtn.addEventListener("click", async () => {
  loginMessage.textContent = "Logging in...";
  loginMessage.className = "message ok";

  const { data: workers, error } = await supabase
    .from(WORKERS_TABLE)
    .select("*")
    .limit(1);

  if (error) {
    loginMessage.textContent = "Supabase error: " + error.message;
    loginMessage.className = "message error";
    return;
  }

  if (!workers || workers.length === 0) {
    loginMessage.textContent = "No workers in DB.";
    loginMessage.className = "message error";
    return;
  }

  currentWorker = workers[0];

  workerStatus.textContent = "Online";
  workerStatus.style.color = "#8bf6b0";
  workerStatus.style.background = "rgba(0,255,120,0.12)";

  workerName.textContent = currentWorker.full_name || "Worker";
  workerSubtitle.textContent =
    `ELM-${currentWorker.id.slice(0, 6).toUpperCase()} ‚Ä¢ ${currentWorker.service_area || ""}`;

  loginMessage.textContent = "Logged in successfully!";
  loginMessage.className = "message ok";

  loadNewJobs();
});

/* ------------------ LOAD NEW JOBS ------------------ */

async function loadNewJobs() {
  jobsContainer.innerHTML = "";
  jobsEmpty.style.display = "none";

  const { data: orders, error } = await supabase
    .from(ORDERS_TABLE)
    .select("*")
    .is("worker_id", null)
    .eq("status", "pending")
    .order("created_at", { ascending: false });

  if (error) {
    jobsEmpty.textContent = "Error loading jobs.";
    jobsEmpty.style.display = "block";
    return;
  }

  if (!orders || orders.length === 0) {
    jobsEmpty.style.display = "block";
    return;
  }

  orders.forEach(order => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-header">
        <div class="card-title">${order.service_name}</div>
        <div class="card-price">$${order.price}</div>
      </div>
      <div class="pill-row">
        <span class="pill">üìç ${order.address}</span>
        <span class="pill">üïí ${order.date} ${order.time}</span>
        <span class="pill">üë§ ${order.client_name}</span>
      </div>
      <div style="font-size:12px;color:#91a2be;">${order.notes || ""}</div>
      <div style="margin-top:10px;">
        <button class="btn btn-primary">Accept</button>
      </div>
    `;

    const btn = card.querySelector("button");
    btn.onclick = () => acceptJob(order.id, btn, card);

    jobsContainer.appendChild(card);
  });
}

/* ------------------ ACCEPT JOB ------------------ */

async function acceptJob(orderId, btn, card) {
  btn.textContent = "Accepting...";
  btn.disabled = true;

  const { error } = await supabase
    .from(ORDERS_TABLE)
    .update({
      worker_id: currentWorker.id,
      status: "accepted"
    })
    .eq("id", orderId);

  if (error) {
    alert("Error accepting job");
    btn.disabled = false;
    btn.textContent = "Accept";
    return;
  }

  card.style.opacity = "0.4";
  btn.textContent = "Accepted";
}

</script>
</body>
</html>
